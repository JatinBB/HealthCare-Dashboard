<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor's Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    .sidebar {
        background-color: #f0f0f0;
        width: 200px;
        padding: 20px;
        float: left;
        height: calc(100vh - 60px);
    }
    
    .main-content {
        margin-left: 220px;
        padding: 20px;
    }
    
    .patient-details {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .prescription-form {
        margin-top: 20px;
    }

    .prescription-form textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        border: 1px solid gray;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
    }

    .prescription-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Hello Doctor</h1>
</div>

<div class="sidebar">
    <h2>Patient Records</h2>
    <ul>
        <li>Patient 1</li>
        <li>Patient 2</li>
        <li>Patient 3</li>
        <li>Patient 4</li>
        <li>Patient 5</li>
    </ul>
</div>

<div class="main-content">
    <div class="patient-details">
        <h2>Patient 1 Details</h2>
        <p>Name: John Doe</p>
        <p>Age: 35</p>
        <p>Gender: Male</p>
        <p>Blood Type: O+</p>
        <p>Medical History: High blood pressure, Diabetes</p>
        <form class="prescription-form" action="#">
            <label for="prescription">Prescription:</label><br>
            <textarea id="prescription" name="prescription" placeholder="Enter prescription here"></textarea><br>
            <input type="submit" value="Submit Prescription">

        </form>
        
    </div>
    <!-- Repeat patient-details block for other patients -->
</div>

</body>
</html>
