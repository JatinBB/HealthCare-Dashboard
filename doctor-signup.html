<style>
    #doctor-signup-form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#doctor-signup-form h2 {
  margin-top: 0;
}

#doctor-signup-form label {
  display: block;
  margin-bottom: 5px;
}

#doctor-signup-form input[type="text"],
#doctor-signup-form input[type="tel"],
#doctor-signup-form input[type="file"],
#doctor-signup-form input[type="password"] {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#doctor-signup-form select {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#doctor-signup-form input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#doctor-signup-form input[type="submit"]:hover {
  background-color: #3e8e41;
}
</style>

<body>
    <div id="doctor-signup-form" class="login-form">
        <h2>Doctor Sign Up</h2>
        <form>
          <label for="full-name">Full Name:</label><br>
          <input type="text" id="full-name" name="full-name"><br>
          <label for="phone-number">Phone Number:</label><br>
          <input type="tel" id="phone-number" name="phone-number"><br>
          <label for="specialist">Specialist:</label><br>
          <select id="specialist" name="specialist" onchange="showOtherField()">
            <option value="cardiology">Cardiology</option>
            <option value="dermatology">Dermatology</option>
            <option value="gastroenterology">Gastroenterology</option>
            <option value="neurology">Neurology</option>
            <option value="oncology">Oncology</option>
            <option value="other">Other</option>
        </select><br>
        <div id="other-specialist-div" style="display:none;">
            <label for="other-specialist">Please specify:</label><br>
            <input type="text" id="other-specialist" name="other-specialist"><br>
        </div>
          <label for="doctor-license-no">Doctor License No.:</label><br>
          <input type="text" id="doctor-license-no" name="doctor-license-no"><br>
          <label for="degree-photo">Doctor Degree Photo:</label><br>
          <input type="file" id="degree-photo" name="degree-photo"><br>
          <label for="currently-working-in">Currently Working in:</label><br>
          <input type="text" id="currently-working-in" name="currently-working-in"><br>
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password"><br>
          <label for="confirm-password">Confirm Password:</label><br>
          <input type="password" id="confirm-password" name="confirm-password"><br>
          <input type="submit" value="Sign Up" id="signup-button">
        </form>
      </div>
    <script>
        document.getElementById('doctor-signup-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const fullName = document.getElementById('full-name').value;
  const phoneNumber = document.getElementById('phone-number').value;
  const specialist = document.getElementById('specialist').value;
  const doctorLicenseNo = document.getElementById('doctor-license-no').value;
  const degreePhoto = document.getElementById('degree-photo').files[0];
  const currentlyWorkingIn = document.getElementById('currently-working-in').value;
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  // Validate the form fields
  if (!fullName || !phoneNumber || !specialist || !doctorLicenseNo || !degreePhoto || !currentlyWorkingIn || !username || !password || !confirmPassword) {
    alert('Please fill in all the fields.');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return;
  }

  // Send the form data to the server
    console.log(`Full Name: ${fullName}, Phone Number: ${phoneNumber}, Specialist: ${specialist}, Doctor License No.: ${doctorLicenseNo}, Degree Photo: ${degreePhoto.name}, Currently Working In: ${currentlyWorkingIn}, Username: ${username}, Password: ${password}`);
    });
function showOtherField() {
    var specialistSelect = document.getElementById("specialist");
    var otherSpecialistDiv = document.getElementById("other-specialist-div");
    if (specialistSelect.value === "other") {
        otherSpecialistDiv.style.display = "block";
    } else {
        otherSpecialistDiv.style.display = "none";
    }
}

    </script>
</body>
