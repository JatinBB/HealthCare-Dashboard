<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf6ff; /* Light blue background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #patient-signup-form {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #patient-signup-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    #patient-signup-form label {
      display: block;
      margin-bottom: 5px;
    }

    #patient-signup-form input[type="text"],
    #patient-signup-form input[type="tel"],
    #patient-signup-form input[type="email"],
    #patient-signup-form input[type="password"],
    #patient-signup-form input[type="date"] {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #patient-signup-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #patient-signup-form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="patient-signup-form" class="login-form">
    <h2>Patient Sign Up</h2>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <label for="aadhaar-number">Aadhaar Number:</label>
      <input type="text" id="aadhaar-number" name="aadhaar-number" maxlength="12" required>
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required>
      <label for="email-id">Email Id:</label>
      <input type="email" id="email-id" name="email-id" required>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <input type="submit" value="Verify" id="signup-button">
    </form>
  </div>

  <script>
    document.getElementById('patient-signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('full-name').value;
      const aadhaarNumber = document.getElementById('aadhaar-number').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const emailId = document.getElementById('email-id').value;
      const dob = document.getElementById('dob').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate form fields (omitting some validations for brevity)

      // Assuming validations pass, redirect to another page
      redirectToLink();
    });

    function redirectToLink() {
      window.location.href = 'qr.html';
    }
  </script>
</body>
</html>
