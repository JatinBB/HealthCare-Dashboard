<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* General styling for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Adjust background color as needed */
            color: #333; /* Adjust text color as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align items vertically */
        }

        /* Button styling */
        .cta-button {
            background-color: #005fff; /* Adjust button color as needed */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0097fc; /* Adjust hover color as needed */
        }

        /* Link styling */
        .cta-link {
            background-color: #005fff; /* Adjust link color as needed */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-link:hover {
            background-color: #00bfff; /* Adjust hover color as needed */
        }

        /* Title styling */
        h1 {
            color: #446688; /* Adjust heading color as needed */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Healthcare Platform</h1>
    <p>Please select your role to continue:</p>
    <div>
        <button class="cta-button" id="doctor-button">Doctor</button>
        <button class="cta-button" id="patient-button">Patient</button>
    </div>

    <div id="doctor-links" class="role-links" style="display: none;">
        <p>Choose an option:</p>
        <a href="loginforboth.html" class="cta-link">DoctorLogin</a><br>
        <a href="dashboard.html" class="cta-link">Doctor Sign Up</a>
    </div>

    <div id="patient-links" class="role-links" style="display: none;">
        <p>Choose an option:</p>
        <a href="loginforboth.html" class="cta-link">Patient Login</a><br>
        <a href="patient-signup.html" class="cta-link">Patient Sign Up</a>
    </div>

    <script>
        document.getElementById('doctor-button').addEventListener('click', function() {
            document.getElementById('patient-links').style.display = 'none';
            document.getElementById('doctor-links').style.display = 'block';
        });

        document.getElementById('patient-button').addEventListener('click', function() {
            document.getElementById('doctor-links').style.display = 'none';
            document.getElementById('patient-links').style.display = 'block';
        });
    </script>
</body>
</html>
