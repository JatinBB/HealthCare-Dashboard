<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	text-align: center;
	padding: 50px;
}

h {
	color: #446688;
}

.role-button {
	background-color: #446688;
	color: white;
	border: none;
	padding: 0px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 6px;
	margin: 20px;
	cursor: pointer;
}

.role-links {
	display: none;
}

#doctor-button:focus, #patient-button:focus {
	outline: none;
}

#doctor-button:focus ~ #doctor-links, #patient-button:focus ~ #patient-links {
	display: block;
}

.login-form {
	display: none;
	margin-top: 50px;
}

.login-form form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.login-form label {
	margin-bottom: 0px;
}

.login-form input[type="text"], .login-form input[type="password"] {
	padding: 5px;
	margin-bottom: 0px;
	border: px solid #ccc;
	border-radius: 5px;
	width: 200px;
}

.login-form input[type="submit"] {
	background-color: #446688;
	color: white;
	border: none;
	padding: 10px20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 6px;
	margin: 20px;
	cursor: pointer;
	border-radius: 5px;
}

.login-form input[type="submit"]:hover {
	background-color: #335577;
}

.cta-button {
  background-color: #005fff; /* Corrected color code */
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px; /* Adjusted from 6px for readability, adjust as necessary */
  margin: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #0097fc;
}

.cta-link {
  background-color: #005fff; /* Corrected color code */
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px; /* Adjusted from 6px for readability, adjust as necessary */
  margin: 5px 0;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


.cta-link:hover {
  background-color: #00bfff;
}
    </style>
</head>
<body>
	<h>Welcome to Our Healthcare Platform</h>
	<p>Please select your role to continue:</p>
	<button class="cta-button" id="doctor-button">Doctor</button>
<button class="cta-button" id="patient-button">Patient</button>

<div id="doctor-links" class="role-links">
  <p>Choose an option:</p>
  <a href="doctor-login.html" class="cta-link">Login</a><br>
  <a href="doctor-signup.html" class="cta-link">Sign Up</a>
</div>

<div id="patient-links" class="role-links">
  <p>Choose an option:</p>
  <a href="patient-login.html" class="cta-link">Login</a><br>
  <a href="patient-signup.html" class="cta-link">Sign Up</a>
</div>
	<script>
        document.getElementById('doctor-button').addEventListener('focus', function() {
	document.getElementById('patient-links').style.display = 'none';
	document.getElementById('doctor-links').style.display = 'block';
});

document.getElementById('patient-button').addEventListener('focus', function() {
	document.getElementById('doctor-links').style.display = 'none';
	document.getElementById('patient-links').style.display = 'block';
});

document.getElementById('doctor-links').addEventListener('onclick', function(event) {
	if (event.target.tagName === 'A') {
		document.getElementById('login-form').style.display = 'block';
		document.getElementById('role-links').style.display = 'none';
	}
});

document.getElementById('patient-links').addEventListener('onclick', function(event) {
	if (event.target.tagName === 'A') {
		document.getElementById('login-form').style.display = 'block';
		document.getElementById('role-links').style.display = 'none';
	}
});

document.querySelector('.login-form').addEventListener('submit', function(event) {
	event.preventDefault();
	const username = document.getElementById('username').value;
	const password = document.getElementById('password').value;
	// Perform login validation here
	console.log(`Username: ${username}, Password: ${password}`);
});
</script>
</body>
</html>
